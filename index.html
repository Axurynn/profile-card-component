<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="full-container">
    <main class="card">
      <img
        class="bgImg"
        src="./images/bg-pattern-card.svg"
        alt="card's background"
      />
      <img class="avatar" src="./images/image-victor.jpg" alt="image victor" />
      <div class="profile">
        <h1 class="name">victor crest <span class="age">26</span></h1>
        <p class="city">london</p>
      </div>

      <div class="items">
        <p class="item"><span class="itemNb">80K</span>followers</p>
        <p class="item"><span class="itemNb">803K</span>likes</p>
        <p class="item"><span class="itemNb">1.4K</span>photos</p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Axurynn">Axurynn</a>.
    </footer>
  </body>
</html>
